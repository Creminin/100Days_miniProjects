<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>Menu List</title>
  <script src="https://unpkg.co/gsap@3/dist/gsap.min.js"></script>
</head>

<body>
  <h2>Helloresto <br /> <span>Menu List</span></h2>

  <div class="group">
    <div class="item" style="--url: url('images/salmon curry.gif')">
      <div class="overlay"></div>
      <div class="menu">
        <label for="menu">Salmon Curry</label>
      </div>
    </div>

    <div class="item" style="--url: url('images/fish sandwich.gif')">
      <div class="overlay"></div>
      <div class="menu">
        <label for="menu">Fish Sandwich</label>
      </div>
    </div>

    <div class="item" style="--url: url('images/shakshouka.gif')">
      <div class="overlay"></div>
      <div class="menu">
        <label for="menu">Shakshouka</label>
      </div>
    </div>

    <div class="item" style="--url: url('images/creme brulee.gif')">
      <div class="overlay"></div>
      <div class="menu">
        <label for="menu">Creme brulee</label>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>

</html>
